server:
  port: 8090

spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/pixelspriter
    username: postgres
    password: root
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  main:
    web-application-type: servlet